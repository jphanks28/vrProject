<html>
<head>

    <title>Index</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="game.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    

</head>
<body>  
    <a-scene start-game physics= "debug: true, friction: true; friction: 0.2; restitution: 0.8; gravity: -11;">
    <a-entity environment="preset:forest"></a-entity>

    <a-plane static-body opacity="0" color="white" rotation="-90 0 0" width="50" height="50" height="50"></a-plane>
    <a-box dynamic-body width="2" height="2" depth="2" color="white" position="0 8 -10"></a-box>
    <a-box dynamic-body width="2" height="2" depth="2" color="blue" position="0 8 -10"></a-box>
    <a-gltf-model src="low_poly_city/scene.gltf" scale="0.5 0.5 0.5"></a-gltf-model>
    </a-scene>
</body>
</html>
